<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.adsttc.com/media/images/629e/0012/5836/0f0e/6f23/4356/newsletter/ulab-new-campus-kashef-chowdhury-urbana_1.jpg?1654522002') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px); /* Applies the blur effect */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px; 
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: white !important;
            border: 2px solid black !important;
            font-weight: normal !important;
            padding: 10px 20px !important;
        }
        .btn-custom:hover {
            background-color: black !important;
            color: white !important;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="login-container">
        {% include 'messages.html' %}
        <h4 class="text-center">Log in to your Alumni Connect Account</h4>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Enter Student ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">LOG IN</button>
            <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                Not registered? <a href="{% url 'signup' %}">Create an account</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
