<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important; 
            backdrop-filter: blur(70px) !important; 
            -webkit-backdrop-filter: blur(10px); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .navbar .nav-link {
            color: rgb(255, 255, 255) !important; 
            font-weight: 500; 
        }
        .navbar .nav-link:hover {
            color: #000000 !important; 
        }
        .navbar .navbar-brand {
            color: rgb(255, 255, 255) !important; 
            font-weight: bold; 
            font-family: 'Arial', sans-serif; 
            font-size: 24px; 
        }
        .search-bar {
            width: 300px; 
        }
        .notification-icon {
            position: relative;
            color: aliceblue;
        }
        #notification-bell {
        color: #ffffff; 
        font-size: 20px
    }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <!-- Brand Name -->
            <a class="navbar-brand" href="{% url 'home' %}">Alumni Connect</a>
            
            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
                
                <!-- Search Bar -->
                <form class="d-flex me-3">
                    <input class="form-control search-bar" type="search" placeholder="Find students, jobs, or events" aria-label="Search">
                    <button class="btn btn-outline-light ms-2" type="submit">Search</button>
                </form>
                
                <!-- Notification Icon -->
                <div class="notification-container me-3">
                    <button id="notification-bell" class="btn position-relative">
                        <i class="bi bi-bell"></i>
                        <span id="notification-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                    <div id="notification-dropdown" class="dropdown-menu dropdown-menu-end" style="display: none;">
                        <div id="notification-list" class="p-2"></div>
                        <button class="btn btn-primary w-100 mt-2" onclick="markNotificationsAsRead()">Mark all as read</button>
                    </div>
                </div>
                
                <!-- Separate Links for Settings, Dashboard, and Logout -->
                <a href="{% url 'settings' %}" class="nav-link me-3">Settings</a>
                <a href="{% url 'dashboard' %}" class="nav-link me-3">Dashboard</a>
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('notification-bell').addEventListener('click', function () {
            const dropdown = document.getElementById('notification-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    
            fetch('/notifications/')
                .then(response => response.json())
                .then(data => {
                    const notificationList = document.getElementById('notification-list');
                    notificationList.innerHTML = '';
                    data.notifications.forEach(notification => {
                        const item = document.createElement('div');
                        item.className = 'notification-item';
                        item.innerHTML = `<p>${notification.message}</p><small>${notification.created_at}</small>`;
                        notificationList.appendChild(item);
                    });
    
                    document.getElementById('notification-count').innerText = data.notifications.length;
                });
        });
    
        function markNotificationsAsRead() {
            fetch('/notifications/mark-as-read/', { method: 'POST', headers: { 'X-CSRFToken': '{{ csrf_token }}' } })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('notification-count').innerText = '0';
                        document.getElementById('notification-list').innerHTML = '<p>No new notifications</p>';
                    }
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
