<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important; 
            backdrop-filter: blur(70px) !important; 
            -webkit-backdrop-filter: blur(10px); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .navbar .nav-link {
            color: rgb(255, 255, 255) !important; 
            font-weight: 500; 
        }
        .navbar .nav-link:hover {
            color: #000000 !important; 
        }
        .navbar .navbar-brand {
            color: rgb(255, 255, 255) !important; 
            font-weight: bold; 
            font-family: 'Arial', sans-serif; 
            font-size: 24px; 
        }
        .search-bar {
            width: 300px; 
        }
        .notification-icon {
            position: relative;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <!-- Brand Name -->
            <a class="navbar-brand" href="{% url 'home' %}">Alumni Connect</a>
            
            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
                
                <!-- Search Bar -->
                <form class="d-flex me-3">
                    <input class="form-control search-bar" type="search" placeholder="Find students, jobs, or events" aria-label="Search">
                    <button class="btn btn-outline-light ms-2" type="submit">Search</button>
                </form>
                
                <!-- Notification Icon -->
                <div class="notification-icon me-3">
                    <a href="#" class="nav-link">
                        <img src="https://img.icons8.com/ios-filled/24/ffffff/appointment-reminders.png" alt="Notifications">
                    </a>
                </div>
                
                <!-- Separate Links for Settings, Dashboard, and Logout -->
                <a href="{% url 'settings' %}" class="nav-link me-3">Settings</a>
                <a href="{% url 'dashboard' %}" class="nav-link me-3">Dashboard</a>
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
