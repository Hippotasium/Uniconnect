<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-yes {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-yes:hover {
            background-color: #0056b3;
        }
        .btn-no {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-no:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Do you really want to logout?</h2>
        <p>If yes, you will be redirected to the homepage. If no, you will return to the dashboard.</p>
        <a href="{% url 'home' %}" class="btn btn-custom btn-yes">Yes, Logout</a>
        <a href="{% url 'dashboard' %}" class="btn btn-custom btn-no">No, Go Back</a>
    </div>
</body>
</html>
