<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.adsttc.com/media/images/629e/0012/5836/0f0e/6f23/4356/newsletter/ulab-new-campus-kashef-chowdhury-urbana_1.jpg?1654522002') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px); /* Keeps the blur effect */
            height: 100vh;
            display: flex; /* Enables Flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            margin: 0; /* Removes default margin */
        }
        .signup-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for the form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Allows scrolling inside the form container */
            max-height: 90vh; /* Ensures the form doesn't exceed the viewport height */
        }
        .btn-custom {
            background-color: white !important;
            border: 2px solid black !important;
            font-weight: normal !important;
            padding: 10px 20px !important;
        }
        .btn-custom:hover {
            background-color: black !important;
            color: white !important;
        }
        .section-title {
            background-color: #000000;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid black !important;
            font-weight: normal !important;
            padding: 10px 20px !important;
        }
        .form-control:focus {
            border-color: #000000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #000000;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
     {% include 'navbar.html' %}
    <div class="signup-container">
        {% include 'messages.html' %}
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="section-title"> Personal Information</div>
            <div class="mb-3">
                <label class="form-label" for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="section-title"> ULAB Academic Details</div>
            <div class="mb-3">
                <label class="form-label" for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Enter your student ID" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="degree">Degree:</label>
                <select id="degree" name="degree" class="form-select" required>
                    <option value="">Select Degree</option>
                    <option>BBA</option>
                    <option>CSE</option>
                    <option>English</option>
                    <option>Bangla</option>
                    <option>MSJ</option>
                    <option>EEE</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="role">Your Role:</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="Alumni">Alumni</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="graduation_year">Year of Graduation:</label>
                <input type="number" id="graduation_year" name="graduation_year" class="form-control" placeholder="Enter your graduation year">
            </div>
            <div class="mb-3">
                <label class="form-label" for="cgpa">CGPA (Optional):</label>
                <input type="text" id="cgpa" name="cgpa" class="form-control" placeholder="Enter your CGPA">
            </div>

            <div class="section-title"> Supporting Documents</div>
            <div class="mb-3">
                <label class="form-label" for="graduation_certificate">Graduation Certificate / Provisional Certificate (PDF or Image):</label>
                <input type="file" id="graduation_certificate" name="graduation_certificate" class="form-control" accept=".pdf, .jpg, .png" required>
            </div>

            <div class="section-title"> Account Security</div>
            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Create Account</button>
        </form>
        <div class="login-link">
            <p>Already a member? <a href="{% url 'login' %}">Log in to Alumni Connect</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
