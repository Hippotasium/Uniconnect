<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important; /* Semi-transparent white background */
            backdrop-filter: blur(70px); /* Adds a blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
             
        }
        .navbar .nav-link {
            color: rgb(255, 255, 255) !important; /* Ensures the text is visible on a semi-transparent background */
            font-weight: 500; /* Optional: Makes the text slightly bold */
        }
        .navbar .nav-link:hover {
            color: #000000 !important; /* Slightly darker color on hover */
        }
        .navbar .navbar-brand {
            color: rgb(255, 255, 255) !important; /* Ensures the brand text is visible */
            font-weight: bold; /* Optional: Makes the brand text bold */
            font-family: 'Arial', sans-serif; /* Optional: Changes the font family */
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
