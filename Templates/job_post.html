<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #000!important;
            color: #fff!important;
            border: 2px solid #000!important;
            font-weight: bold!important;
            padding: 10px 20px!important;
            text-transform: uppercase!important;
        }
        .btn-custom:hover {
            background-color: #fff!important;
            color: #000!important;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'navbar_1.html' %}

    <div class="content">
        <div class="container form-container">
            <h1>Post Job</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- Job Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter job title" required>
                </div>

                <!-- Job Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter job description" required></textarea>
                </div>

                <!-- Job Requirements -->
                <div class="mb-3">
                    <label for="requirements" class="form-label">Job Requirements</label>
                    <textarea name="requirements" id="requirements" class="form-control" rows="4" placeholder="Enter job requirements" required></textarea>
                </div>

                <!-- Payment -->
                <div class="mb-3">
                    <label for="payment" class="form-label">Payment</label>
                    <input type="number" name="payment" id="payment" class="form-control" placeholder="Enter payment amount" step="0.01" required>
                </div>

                <!-- Contact Information -->
                <div class="mb-3">
                    <label for="contact_information" class="form-label">Contact Information</label>
                    <input type="text" name="contact_information" id="contact_information" class="form-control" placeholder="Enter contact information" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit Job</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
