<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 0 20px; /* Add padding at the top to avoid overlap with the navbar */
            position: fixed; /* Fix the sidebar to the left */
            height: 100vh; /* Make the sidebar take the full height of the viewport */
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            width: 50%;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Add margin to the content to account for the sidebar width */
            padding: 20px;
            flex: 1;
        }
        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Profile Picture -->
        <img src="{{ user.studentprofile.profile_picture.url|default:'/media/profile_pictures/default.png' }}" alt="Profile Picture" data-bs-toggle="modal" data-bs-target="#profilePictureModal">
        <!-- Links -->
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'job_post' %}">Post Job</a>
        <a href="{% url 'job_list' %}">Job List</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="profilePictureModal" tabindex="-1" aria-labelledby="profilePictureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="{{ user.studentprofile.profile_picture.url|default:'/media/profile_pictures/default.png' }}" alt="Profile Picture" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
