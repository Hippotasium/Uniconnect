<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: white !important;
            border: 2px solid black !important;
            font-weight: bold !important;
            padding: 10px 20px !important;
        }
        .btn-custom:hover {
            background-color: black !important;
            color: white !important;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'navbar_1.html' %}
    <div class="content">
        <div class="container form-container">
            <h1>Edit Profile</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" value="{{ user.studentprofile.full_name }}">
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{{ user.studentprofile.date_of_birth|date:'Y-m-d' }}">
                </div>

                <!-- Degree -->
                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" name="degree" id="degree" class="form-control" value="{{ user.studentprofile.degree }}">
                </div>

                <!-- Graduation Year -->
                <div class="mb-3">
                    <label for="graduation_year" class="form-label">Graduation Year</label>
                    <input type="number" name="graduation_year" id="graduation_year" class="form-control" value="{{ user.studentprofile.graduation_year }}">
                </div>

                <!-- CGPA -->
                <div class="mb-3">
                    <label for="cgpa" class="form-label">CGPA</label>
                    <input type="number" step="0.01" name="cgpa" id="cgpa" class="form-control" value="{{ user.studentprofile.CGPA }}">
                </div>

                <!-- Graduation Certificate -->
                <div class="mb-3">
                    <label for="graduation_certificate" class="form-label">Graduation Certificate</label>
                    <input type="file" name="graduation_certificate" id="graduation_certificate" class="form-control">
                </div>

                <!-- Job Title -->
                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" name="job_title" id="job_title" class="form-control" value="{{ user.studentprofile.job_title }}">
                </div>

                <!-- Company -->
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" name="company" id="company" class="form-control" value="{{ user.studentprofile.company }}">
                </div>

                <!-- Industry -->
                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" name="industry" id="industry" class="form-control" value="{{ user.studentprofile.industry }}">
                </div>

                <!-- Tagline -->
                <div class="mb-3">
                    <label for="tagline" class="form-label">Tagline</label>
                    <input type="text" name="tagline" id="tagline" class="form-control" value="{{ user.studentprofile.tagline }}">
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" name="location" id="location" class="form-control" value="{{ user.studentprofile.location }}">
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea name="bio" id="bio" class="form-control">{{ user.studentprofile.bio }}</textarea>
                </div>

                <!-- Work Experience -->
                <div class="mb-3">
                    <label for="work_experience" class="form-label">Work Experience (comma-separated)</label>
                    <textarea name="work_experience" id="work_experience" class="form-control">{{ user.studentprofile.work_experience|join:", " }}</textarea>
                </div>

                <!-- Certifications -->
                <div class="mb-3">
                    <label for="certifications" class="form-label">Certifications (comma-separated)</label>
                    <textarea name="certifications" id="certifications" class="form-control">{{ user.studentprofile.certifications|join:", " }}</textarea>
                </div>

                <!-- Skills -->
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills (comma-separated)</label>
                    <textarea name="skills" id="skills" class="form-control">{{ user.studentprofile.skills|join:", " }}</textarea>
                </div>

                <!-- Projects -->
                <div class="mb-3">
                    <label for="projects" class="form-label">Projects (comma-separated)</label>
                    <textarea name="projects" id="projects" class="form-control">{{ user.studentprofile.projects|join:", " }}</textarea>
                </div>

                <!-- Open to Mentorship -->
                <div class="mb-3">
                    <label for="open_to_mentorship" class="form-label">Open to Mentorship</label>
                    <input type="checkbox" name="open_to_mentorship" id="open_to_mentorship" {% if user.studentprofile.open_to_mentorship %}checked{% endif %}>
                </div>

                <!-- Awards -->
                <div class="mb-3">
                    <label for="awards" class="form-label">Awards (comma-separated)</label>
                    <textarea name="awards" id="awards" class="form-control">{{ user.studentprofile.awards|join:", " }}</textarea>
                </div>

                <!-- LinkedIn -->
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input type="url" name="linkedin" id="linkedin" class="form-control" value="{{ user.studentprofile.linkedin }}">
                </div>

                <!-- GitHub -->
                <div class="mb-3">
                    <label for="github" class="form-label">GitHub</label>
                    <input type="url" name="github" id="github" class="form-control" value="{{ user.studentprofile.github }}">
                </div>

                <!-- Personal Website -->
                <div class="mb-3">
                    <label for="website" class="form-label">Personal Website</label>
                    <input type="url" name="website" id="website" class="form-control" value="{{ user.studentprofile.website }}">
                </div>

                <!-- University Name -->
                <div class="mb-3">
                    <label for="university_name" class="form-label">University Name</label>
                    <input type="text" name="university_name" id="university_name" class="form-control" value="{{ user.studentprofile.university_name }}">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn btn-custom">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
