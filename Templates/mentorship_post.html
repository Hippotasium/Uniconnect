<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Mentorship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #000!important;
            color: #fff!important;
            border: 2px solid #000!important;
            font-weight: bold!important;
            padding: 10px 20px!important;
            text-transform: uppercase!important;
        }
        .btn-custom:hover {
            background-color: #fff!important;
            color: #000!important;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'navbar_1.html' %}

    <div class="content">
        <div class="container form-container">
            <h1>Post Mentorship</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter mentorship title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter mentorship description" required></textarea>
                </div>

                <!-- Preferred Topics -->
                <div class="mb-3">
                    <label for="preferred_topics" class="form-label">Preferred Topics</label>
                    <textarea name="preferred_topics" id="preferred_topics" class="form-control" rows="4" placeholder="Enter preferred topics" required></textarea>
                </div>

                <!-- Class Time -->
                <div class="mb-3">
                    <label for="class_time" class="form-label">Class Time</label>
                    <input type="text" name="class_time" id="class_time" class="form-control" placeholder="Enter class time (e.g., 5-7 PM)" required>
                </div>

                <!-- Class Date -->
                <div class="mb-3">
                    <label for="class_date" class="form-label">Class Date</label>
                    <input type="date" name="class_date" id="class_date" class="form-control" required>
                </div>

                <!-- Jitsi-Meet Link -->
                <div class="mb-3">
                    <label for="jitsi_meet_link" class="form-label">Jitsi-Meet Link</label>
                    <input type="url" name="jitsi_meet_link" id="jitsi_meet_link" class="form-control" placeholder="Enter Jitsi-Meet link" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit Mentorship</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
