<!DOCTYPE html>
<html>
<head>
    <title>Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .announcement {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .announcement h2 {
            margin: 0;
        }
        .announcement .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Latest Announcements</h1>
    {% for announcement in announcements %}
        <div class="announcement">
            <h2>{{ announcement.title }}</h2>
            <p class="date">Posted on: {{ announcement.created_at|date:"F j, Y, g:i a" }}</p>
            <p>{{ announcement.message }}</p>
        </div>
    {% empty %}
        <p>No announcements yet.</p>
    {% endfor %}
</body>
</html>
