<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('education-bg.jpg'); /* Replace with your educational background image */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #63afad !important; /* Teal color for the navbar brand */
            font-size: 1.5rem;
        }
        .hero-section {
            background: linear-gradient(135deg, #63afad, #60a4a2); /* Teal gradient */
            padding: 80px 20px;
            border-radius: 15px;
            margin-top: 50px;
            text-align: center;
            color: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px; /* Reduced margin for better spacing */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .hero-section h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .hero-section p {
            font-size: 1.3rem;
            color: #f0f0f0;
        }
        .role-card {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #6ea4ac; /* Teal border for cards */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #9cd4dc; /* Lighter teal border on hover */
        }
        .card i {
            color: #63afad; /* Teal color for icons */
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #63afad; /* Removed the stray 'z' */
        }
        .card-text {
            font-size: 1rem;
            color: #555;
        }
        .footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.1);
            color: #63afad; 
        }
        .btn-primary {
            background-color: #63afad;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #60a4a2; /* Removed the extra '/' */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UniConnect</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-section">
            <h1>Welcome to UniConnect</h1>
            <p>Bridging the gap between students and alumni for a brighter future.</p>
        </div>

        <div class="row justify-content-center mt-5" id="roles">
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow-sm role-card" onclick="window.location.href='index.html?role=student'">
                    <div class="card-body">
                        <i class="bi bi-mortarboard-fill"></i>
                        <h5 class="card-title">Student Panel</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow-sm role-card" onclick="window.location.href='index.html?role=alumni'">
                    <div class="card-body">
                        <i class="bi bi-person-fill"></i>
                        <h5 class="card-title">Alumni Panel</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow-sm role-card" onclick="window.location.href='index.html?role=admin'">
                    <div class="card-body">
                        <i class="bi bi-person-workspace"></i>
                        <h5 class="card-title">Admin Panel</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
