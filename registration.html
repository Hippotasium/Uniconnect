<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('imgg.avif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            color: #4A90E2;
        }
        .signup-form input,
        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            background: #4A90E2;
            color: white;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #357ABD;
        }
        .text-primary {
            color: #4A90E2 !important;
        }
        .text-primary:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="register-form" method="POST" action="#" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="user_phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Your Documents</label>
                <input type="file" class="form-control" name="user_file" id="file" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="user_password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center m-3">
                Already have an account?
                <a href="home.html" class="text-decoration-none text-primary">Login</a>
            </p>
        </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById("register-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const file = document.getElementById("file").files[0];
            const password = document.getElementById("password").value;

            if (!name || !email || !phone || !file || !password) {
                alert("Please fill out all fields.");
                return;
            }

            console.log("Registration Data:", { name, email, phone, file, password });
            alert("Sign Up successful! Redirecting to home page...");
            window.location.href = "home.html"; 
        });
    </script>
</body>
</html>
